<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Theme</title>
<style>
/* ===== General Body ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    overflow: hidden;
}

/* ===== Particle Canvas ===== */
canvas#particles {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* ===== Container for Content ===== */
.container {
    max-width: 900px;
    margin: auto;
    padding: 100px 20px;
    text-align: center;
}

/* ===== Headings ===== */
h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

h2 {
    color: #38bdf8;
    margin-top: 40px;
}

/* ===== Subtitles ===== */
.subtitle {
    font-size: 18px;
    color: #94a3b8;
    margin-bottom: 40px;
}

/* ===== Card Boxes ===== */
.card {
    background: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 12px;
    margin-top: 25px;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

/* ===== Links ===== */
a {
    color: #38bdf8;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <!-- Example placeholders -->
    <h1>Portfolio Name</h1>
    <p class="subtitle">Your Tagline / Research Focus</p>

    <div class="card">
        <h2>Section Title</h2>
        <p>Section content goes here. Replace this with your README text or Markdown-generated content.</p>
    </div>

    <div class="card">
        <h2>Another Section</h2>
        <p>Another placeholder for content.</p>
    </div>
</div>

<script>
/* ===== Particle Animation ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
    }

    draw() {
        ctx.fillStyle = "#38bdf8";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    particlesArray = [];
    for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
    }
}

function connect() {
    for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
            let dx = particlesArray[a].x - particlesArray[b].x;
            let dy = particlesArray[a].y - particlesArray[b].y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 100) {
                ctx.strokeStyle = "rgba(56,189,248,0.1)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                ctx.stroke();
            }
        }
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    connect();
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener("resize", function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});
</script>

</body>
</html>
